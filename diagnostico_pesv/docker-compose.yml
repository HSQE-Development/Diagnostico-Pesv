services:
  diagnosis_backend:
    build:
      context: .
      dockerfile: Dockerfile
    dns:
      - 8.8.8.8
      - 8.8.4.4
    container_name: pesvapp
    command: sh -c "/usr/local/bin/wait-for-it.sh localhost:33080 -- python manage.py migrate --noinput && python manage.py collectstatic --noinput && python manage.py runserver 0.0.0.0:8000"
    restart: always
    volumes:
      - .:/app
    ports:
      - "8000:8000"  # El puerto del contenedor Django expuesto en tu m√°quina local
    env_file:
      - ../.env

